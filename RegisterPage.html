<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./Bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Resitration.css">
</head>
<body>
    <div class="container col-8 pt-5" >
        <div class="card">
            <div class="reg container">
                <h3>Registration</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="form-group">
                            <label for="name" class="form-label">Name<span>*</span></label>
                            <input type="text" class="form-control" placeholder="User Name">
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="mail" class="form-label">E-mail<span>*</span></label>
                                <input type="mail" class="form-control" placeholder="Enter E-mail">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Password<span>*</span></label>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="mail" class="form-label">Confirm E-mail<span>*</span></label>
                                <input type="mail" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Confirm Password<span>*</span></label>
                                <input type="password" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="button submit" class="btn btn-success" >Register</button>
                        </div>
                        <div class="link">
                            <a href="./LoginPage.html">Login!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
